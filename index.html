<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>facebook login page</title>

  <!-- bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>


  <!-- custom css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="mx-5 my-5 overall">

    <div class="row">
      <div class=" px-5 col-lg-6 first">

        <h1>facebook</h1>
        <p>facebook helps you connect and share with the people in your life</p>

      </div>

      <div class=" pt-5 mt-5 px-5 col-lg-6 second">
        <form  class="rounded" action="index.html" method="post">
          <div class="color">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button  class="mt-3 mb-3 form-control btn btn-primary btn-lg" type="button" name="button">Log in</button>
            <a class="mb-3" href="#">forgotten Password?</a>
          <hr>

          <button class=" p-2 mt-3 btn btn-success" type="button" name="button">Create New Account</button>
          </div>
        </form>

      </div>

    </div>
  </section>

</body>

</html>
